<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Player - Squash Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/find-player/index.html">Find a Player</a>
      <button class="action-button" id="openRegister">Register</button>
    </nav>
  </header>

  <div class="container" id="findPlayerSection">
    <h2>Find a Player</h2>
    <div class="search-filters">
      <input type="text" placeholder="Search by name" id="searchInput" />
      <select id="divisionFilter">
        <option value="">All Skill Levels</option>
        <option value="Premier">Premier - Advanced 3 (Elite) - 5+ years, PSA/Professional, National Champions</option>
        <option value="Division 1">Division 1 - Advanced 2 (High Advanced) - 4–5 years, Regional/National Tournaments</option>
        <option value="Division 2">Division 2 - Advanced 1 (Club Advanced) - 3–4 years, Club Champions, Local Tournaments</option>
        <option value="Division 3">Division 3 - Intermediate 3 (High Intermediate) - 2–3 years, Strong Club Player, Occasional Tournaments</option>
        <option value="Division 4">Division 4 - Intermediate 2 (Mid-Intermediate) - 1–2 years, Consistent Club Player, Improving Tactics</option>
        <option value="Division 5">Division 5 - Intermediate 1 (Early Intermediate) - 6–12 months, Developing Technique & Strategy</option>
        <option value="Division 6">Division 6 - Beginner 3 (Late Beginner) - 3–6 months, Learning Basics, Casual Play</option>
        <option value="Division 7">Division 7 - Beginner 1–2 (Absolute Beginner) - <3 months, New to squash, still learning rules & strokes</option>
      </select>
    </div>
    
    <div id="playerList"></div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <label for="regName">Name:</label>
        <input type="text" id="regName" required />
        <label for="regGender">Gender:</label>
        <select id="regGender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <label for="regDivision">Skill Level:</label>
        <select id="regDivision" required>
          <option value="">Select Skill Level</option>
          <option value="Premier">Premier - Advanced 3 (Elite) - 5+ years</option>
          <option value="Division 1">Division 1 - Advanced 2 (High Advanced) - 4–5 years</option>
          <option value="Division 2">Division 2 - Advanced 1 (Club Advanced) - 3–4 years</option>
          <option value="Division 3">Division 3 - Intermediate 3 (High Intermediate) - 2–3 years</option>
          <option value="Division 4">Division 4 - Intermediate 2 (Mid-Intermediate) - 1–2 years</option>
          <option value="Division 5">Division 5 - Intermediate 1 (Early Intermediate) - 6–12 months</option>
          <option value="Division 6">Division 6 - Beginner 3 (Late Beginner) - 3–6 months</option>
          <option value="Division 7">Division 7 - Beginner 1–2 (Absolute Beginner) - <3 months</option>
        </select>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" required />
        <label for="regMobile">Mobile Number:</label>
        <input type="tel" id="regMobile" required />
        <button type="submit" class="action-button">Submit Registration</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
